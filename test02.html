<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Test02</title>
		<script src="https://unpkg.com/vue@2.3.4/dist/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="example">
			<p>Original Message: <b>{{message}}</b></p>
			<p>Computed reversed Message: <b>{{reversedMessage()}}</b></p>
		</div>
		
		<script type="text/javascript">
			var data={
				message:"hello world!"
			};
			var vm=new Vue({
				el:"#example",
				data:data,
//				computed:{
//					reversedMessage:function(){
//						return this.message.split('').reverse().join(".");
//					}
//				}
				methods:{
					reversedMessage:function(){
						return this.message.split('').reverse().join('');
					}
				}
			});
//			vm.message="woaini";
		</script>
		
	</body>
</html>
